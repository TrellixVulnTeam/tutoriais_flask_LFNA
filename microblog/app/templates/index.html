{% extends 'base.html' %}
{% block content %}
		<h1>Hello {{user.nickname}} </h1>
		{% if posts %}
			{% for post in posts %}
				<h4>Conteúdo resumido: {{post.body}} </h4>
				<p>autor: <a href="#"> {{post.author.nickname}}</a></p>
				
			{% endfor %}
		{% else %}
			<p>Não ecxistem posts!</p>
		{% endif %}
{% endblock %}
